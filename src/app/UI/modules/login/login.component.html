<div class="container mt-5">
    <div class="card p-5">
<form [formGroup] = "loginForm">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form2Example1" class="form-control" required formControlName="email"/>
      <label class="form-label" for="form2Example1">Email address</label>
      <div *ngIf="f['email'].touched || f['email'].dirty">
        <div *ngFor="let validation of validationMessages.email">
            <label class="text-danger" *ngIf="f['email'].hasError(validation.type)">{{validation.message}}
            </label>
        </div>
      </div>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" formControlName="password"/>
      <label class="form-label" for="form2Example2">Password</label>
      <div *ngIf="f['password'].touched || f['password'].dirty">
        <div *ngFor="let validation of validationMessages.password">
            <label class="text-danger" *ngIf="f['password'].hasError(validation.type)">{{validation.message}}
            </label>
        </div>
      </div>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Recuerdame </label>
        </div>
      </div>
  

    </div>
  
    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4" (click)= "login()" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
</div>
