<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registro</p>

                <form [formGroup]="signupForm" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" formControlName="name"/>
                      <label class="form-label" for="form3Example1c">Nombre</label>
                    </div>
                    <div *ngIf="f['name'].touched || f['name'].dirty">
                      <div *ngFor="let validation of validationMessages.name">
                          <label class="text-danger" *ngIf="f['name'].hasError(validation.type)">{{validation.message}}
                          </label>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control" formControlName="email"/>
                      <label class="form-label" for="form3Example3c">Correo electrónico</label>
                    </div>
                    <div *ngIf="f['email'].touched || f['email'].dirty">
                      <div *ngFor="let validation of validationMessages.email">
                          <label class="text-danger" *ngIf="f['email'].hasError(validation.type)">{{validation.message}}
                          </label>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4c" class="form-control" formControlName="password"/>
                      <label class="form-label" for="form3Example4c">Contraseña</label>
                    </div>
                    <div *ngIf="f['password'].touched || f['password'].dirty">
                      <div *ngFor="let validation of validationMessages.password">
                          <label class="text-danger" *ngIf="f['password'].hasError(validation.type)">{{validation.message}}
                          </label>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" formControlName="documentType"/>
                        <label class="form-label" for="form3Example1c">Tipo Documento</label>
                      </div>
                      <div *ngIf="f['documentType'].touched || f['documentType'].dirty">
                        <div *ngFor="let validation of validationMessages.documentType">
                            <label class="text-danger" *ngIf="f['documentType'].hasError(validation.type)">{{validation.message}}
                            </label>
                        </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" formControlName="document"/>
                        <label class="form-label" for="form3Example1c">Documento</label>
                      </div>
                      <div *ngIf="f['document'].touched || f['document'].dirty">
                        <div *ngFor="let validation of validationMessages.document">
                            <label class="text-danger" *ngIf="f['document'].hasError(validation.type)">{{validation.message}}
                            </label>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" formControlName="phone"/>
                        <label class="form-label" for="form3Example1c">Teléfono</label>
                      </div>
                      <div *ngIf="f['phone'].touched || f['phone'].dirty">
                        <div *ngFor="let validation of validationMessages.phone">
                            <label class="text-danger" *ngIf="f['phone'].hasError(validation.type)">{{validation.message}}
                            </label>
                        </div>
                      </div>
                    </div>
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      Aceptas los <a href="#!">Terminos del servicio</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" (click)="register()">Registro</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
